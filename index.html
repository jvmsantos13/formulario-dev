<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dev's</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="telefone"> <strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="front" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="back">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="full"> FullStack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Qual seu grau de senioridade: </strong></label><br>
            <select id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>

                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec1">CSS</label>

                <input type="checkbox" id="tec3" name="tec3" value="Javascript">
                <label for="tec3">Javascript</label>

                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>

                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>

                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>

                <input type="checkbox" id="tec7" name="tec7" value="C++">
                <label for="tec7">C++</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre você e experiências: </strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao" onsubmit="">Enviar</button>
    </form>
</body>
</html>
